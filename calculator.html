<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <input class="center " type="text" name="" id="input">
        <div class="row center">
            <button id="clear" class="row-1 btn m-p s">C</button>
            <button id="square" class="row-1 btn m-p s">x&#178;</button>
            <button id="cube" class="row-1 btn m-p s">x&#179;</button>
            <button id="root" class="row-1 btn m-p s">&#8730;x</button>
            <button class="row-1 btn m-p s">+</button>
        </div>
        <div class="row center">
            <button id="sin" class="btn m-p t">sin</button>
            <button class="btn m-p n">9</button>
            <button class="btn m-p n">8</button>
            <button class="btn m-p n">7</button>
            <button class="btn m-p s">-</button>
        </div>
        <div class="row center">
            <button id="cos" class="btn m-p t">cos</button>
            <button class="btn m-p n">6</button>
            <button class="btn m-p n">5</button>
            <button class="btn m-p n">4</button>
            <button class="btn m-p s">/</button>
        </div>
        <div class="row center">
            <button id="tan" class="btn m-p t">tan</button>
            <button class="btn m-p n">3</button>
            <button class="btn m-p n">2</button>
            <button class="btn m-p n">1</button>
            <button class="btn m-p s">*</button>
        </div>
        <div class="row center">
            <button id="zero" class="btn m-p n">0</button>
            <button class="btn m-p n">.</button>
            <button id="pi" class="btn m-p s">pi</button>
            <button id="equals" class="btn m-p">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
